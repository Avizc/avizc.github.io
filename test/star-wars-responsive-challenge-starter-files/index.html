<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Toppz - Top brand of trading cards - Star Wars themed trading cards">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">
</head>
<header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Character</h1>
        <span class="header-description">Incomplete list</span>
      </div>
    </div>
</header>
<body>
  <main>
    <section class="trading-cards-grid">
      <div class="row">
        <div class="col-4">
          <div class="card ray">
            <img src="images/rey_square.png" alt="Photo of Ray on trading card"> 
            <span class="card-words card-name">Ray</span>
            <span class="card-words card-description">Protagonist, from Tatooine</span>
          </div>
        </div>
        <div class="col-4">
          <div class="card finn">
            <img src="images/finn_square.png" alt="Photo of Finn on trading card"> 
            <span class="card-name">Finn</span>
            <span class="card-description">Storm Trooper, befriends Ray</span>
          </div>
        </div>
        <div class="col-4">
          <div class="card kylo">
            <img src="images/kylo_square.png" alt="Photo of Kylo on trading card"> 
            <span class="card-name">Kylo</span>
            <span class="card-description">Main villain, or is he?</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card poe">
            <img src="images/poe_square.png" alt="Photo of Poe on trading card"> 
            <span class="card-name">Poe</span>
            <span class="card-description">Neutral pilot</span>
          </div>
        </div>
        <div class="col-4">
          <div class="card chewbacca">
            <img src="images/chewbacca_square.png" alt="Photo of Chewbacca on trading card"> 
            <span class="card-name">Chewbacca</span>
            <span class="card-description">A great first mate</span>
          </div>
        </div>
        <div class="col-4">
          <div class="card yoda">
            <img src="images/yoda_square.png" alt="Photo of Yoda on trading card"> 
            <span class="card-name">Yoda</span>
            <span class="card-description">Wise old Jedi master</span>
          </div>
        </div> 
      </div>
    </section>
  </main>
</body>
</html>
